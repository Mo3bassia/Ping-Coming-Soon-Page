<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Ping coming soon page</title>

    <link rel="stylesheet" href="src/output.css" />
    <link rel="stylesheet" href="src/all.min.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="font-LibreFranklin text-center">
    <main>
      <div class="container mx-auto px-6 w-95">
        <img class="mx-auto my-12" src="images/logo.svg" alt="" />
        <h2 class="text-2xl text-Gray font-light md:text-5xl">
          We are launching <span class="text-black font-bold">soon!</span>
        </h2>
        <h3 class="text-xl md:text-2xl my-5 font-light text-VeryDarkBlue">
          Subscribe and get notified
        </h3>
        <div
          class="flex flex-col space-y-5 md:flex-row md:space-y-0 md:space-x-3 mt-8"
        >
          <input
            type="email"
            name=""
            id=""
            class="rounded-full placeholder:text-PaleBlue border-PaleBlue border py-3 px-5 font-light text-VeryDarkBlue outline-none md:flex-1 focus:border-PaleBlue"
            placeholder="Your email address..."
          />
          <button
            class="bg-Blue rounded-full p-3 text-white hover:opacity-80 transition-all duration-300 md:px-12 md:py-4"
          >
            Notify Me
          </button>
        </div>
        <small
          class="italic text-LightRed text-start block my-4 ml-10 mx-4"
        ></small>
        <div class="my-12">
          <img src="images/illustration-dashboard.png" class="w-full" alt="" />
        </div>
        <div class="flex justify-center align-center gap-10">
          <i class="fa-brands fa-facebook-f text-Blue"></i>
          <i class="fa-brands fa-twitter text-Blue"></i>
          <i class="fa-brands fa-instagram text-Blue"></i>
        </div>
        <p class="text-Gray text-sm mt-10">
          Â© Copyright Ping. All rights reserved.
        </p>
      </div>
    </main>

      </p>
    </footer> -->
    <script src="src/all.min.js"></script>
    <script src="src/app.js"></script>
  </body>
</html>
